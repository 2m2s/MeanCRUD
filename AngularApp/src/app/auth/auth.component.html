<div class="card">
  <div class="row">
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="col s12">
   
     
     
      <div class="row">
      	<div class="col s4"></div>
     <div class="row">
                <div class="input-field col s4">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
      </div>
     <div class="row">
     	      	<div class="col s4"></div>

        <div class="input-field col s4">
          <input id="password" [(ngModel)]="employeeService.selectedEmployee.mdp" type="password" name="mdp" class="validate">
          <label for="password">Password</label>
        </div>
              	<div class="col s4"></div>

      </div>
       <div class="row"><div class="col s4"></div>
                <div class="input-field col s4">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button><div class="col s4"></div>
                </div></div>
    </form>
  </div>
        </div>
